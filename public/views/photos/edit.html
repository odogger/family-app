<section data-ng-controller="PhotosController" data-ng-init="findOne()">
    <div class="col-xs-12"><h1>Edit this photo</h1></div>
    <div class="col-md-2"></div>
    <div class="col-md-8 col-xs-12">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="form-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input class="form-control block-level" type="text" data-ng-model="photo.title" id="title" placeholder="" required>
			</div>
		</div>
        <div class="form-group">
			<label class="control-label" for="title">Url</label>
			<div class="controls">
				<input class="form-control block-level" type="text" data-ng-model="photo.url" id="url" placeholder="" required>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label" for="desc">Description</label>
			<div class="controls">
				<textarea class="form-control block-level" data-ng-model="photo.desc" id="content" cols="30" rows="10" placeholder=""></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>
	</form>
        </div>
    <div class="col-md-2"></div>
</section>
