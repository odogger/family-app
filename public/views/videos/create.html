<section data-ng-controller="VideosController">
    <div class="row">
        <div class="col-xs-12"><h1>Add a Video</h1></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <div class="form-group">
                <label class="control-label" for="title">Url</label>
                <div class="controls">
                    <input class="form-control block-level" type="text" data-ng-model="url" id="url" placeholder="" required>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-2"></div>
        <div class="col-md-8 col-xs-12">
            <form class="" data-ng-submit="create()">
                <div class="form-group">
                    <label class="control-label" for="title">Title</label>
                    <div class="controls">
                        <input class="form-control block-level" type="text" data-ng-model="title" id="title" placeholder="" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="desc">Description</label>
                    <div class="controls">
                        <textarea class="form-control block-level" data-ng-model="desc" id="desc" cols="30" rows="10" placeholder=""></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </div>
            </form>


        </div>
        <div class="col-xs-12 col-md-2"></div>
    </div>

</section>
